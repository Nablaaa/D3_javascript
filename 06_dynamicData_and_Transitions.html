<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A bar chart that transitions to new data!</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>


		<h3>Click on this text to update the chart with new data values.</h3>
			
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 250;

			var nbars = 25
			var value = 50
			var transitionduration = 1000;

			var dataset = [];

			for (var i=0; i<nbars; i++){
                var y = Math.round(Math.random()*value);
                dataset.push(y); // append new position
                }


			var xScale = d3.scaleBand() // ordinale scale
							.domain(d3.range(dataset.length)) // domain [0,1,2,3,...]
							.rangeRound([0, w])
							.paddingInner(0.05); // add 5 % spaces between bars

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth()) // this is the width of a bar including padding
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(" + Math.round(d/value*255) +  ",0, 0)";
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		if (yScale(d) < 0.1*h){
			   			return h - yScale(d) - 7;
			   			}
			   		else{
			   			return h - yScale(d) + 14;
			   			}
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "14px")
			   .attr("fill", function(d){
					if (yScale(d) < 0.1*h){
			   			return "black";
			   			}
			   		else{
			   			return "white";
			   			}

					});



			//On click, update with new data
			d3.select("h3")
				.on("click", function() {

					//New values for dataset
					var dataset = [];
					for (var i=0; i<nbars; i++){
						var y = Math.round(Math.random()*value);
						dataset.push(y); // append new position
					}


					var xScale = d3.scaleBand() // ordinale scale
									.domain(d3.range(dataset.length)) // domain [0,1,2,3,...]
									.rangeRound([0, w])
									.paddingInner(0.05); // add 5 % spaces between bars

					var yScale = d3.scaleLinear()
									.domain([0, d3.max(dataset)])
									.range([0, h]);



					//Update all rects
					svg.selectAll("rect")
					   .data(dataset)
					   .transition() // <-- This makes it a smooth transition!
					   .duration(transitionduration)
					   .attr("y", function(d) {
					   		return h - yScale(d);
					   })
					   .attr("height", function(d) {
					   		return yScale(d);
					   })
					   .attr("fill", function(d) {
							return "rgb(" + Math.round(d/value*255) +  ",0, 0)";
					   });

					//Update all labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .duration(1.2*transitionduration)
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i) + xScale.bandwidth() / 2;
					   })
					   .attr("y", function(d) {
							if (yScale(d) < 0.1*h){
								return h - yScale(d) - 7;
								}
							else{
								return h - yScale(d) + 14;
								}
						   })
					   .attr("font-family", "sans-serif")
					   .attr("font-size", "14px")
					   .attr("fill", function(d){
							if (yScale(d) < 0.1*h){
								return "black";
								}
							else{
								return "white";
								}

			   			});
					   				
				});

			
		</script>
	</body>
</html>
