		<script type="text/javascript">

			// Headline
			d3.select("body").append("h1")
				.text("Scale Method")
				.style("color",d3.rgb(220,110,11));


			var w = 600;
			var h = 400;
            var radius = 5


			d3.select("body").append("h3")
				.text("Numeric values");

            var scatterplot = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


            var points = []
			for (var i=0; i<500; i++){
                var x = Math.random()*30;
                var y = Math.random()*10;
                points.push([x, y]); // append new position
                }
            points.push([35, 12]);

            var xScale = d3.scaleLinear()
                            .domain([0, d3.max(points,function(d) { return d[0] } ) ] )
                            .range([radius,w-radius])

            var yScale = d3.scaleLinear()
                            .domain([0, d3.max(points,function(d) { return d[1] } ) ] )
                            .range([radius,h-radius])




			scatterplot.selectAll("circle")
			    .data(points)
			    .enter()
			    .append("circle")
			    .attr("cx",function(d){
			    	return xScale(d[0]);
                    })
			    .attr("cy",function(d){
			    	return yScale(d[1]);
			    	})
			    .attr("r",function(d){
			    	return Math.random()*radius;
			    	})
			    .style("fill",function(d){

			    	if (d[0]>30){
			    	return d3.rgb(0,0,0);
			    	}

			    	else{
			    	return d3.rgb(8*d[0],25*d[1],5*d[0]+10*d[1]);
			    	}
			    	});
